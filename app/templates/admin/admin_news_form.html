<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>
      {{ "Editar" if news else "Nova" }} Notícia · Admin
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
      <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between">
        <h1 class="text-xl font-semibold">
          {{ "Editar" if news else "Nova" }} Notícia
        </h1>
        <a href="/admin" class="text-sm text-gray-600">← Voltar</a>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-8">
      <form method="post" class="bg-white p-6 rounded shadow space-y-5">
        <div>
          <label class="block text-sm font-medium">Título</label>
          <input
            name="title"
            required
            value="{{ news.title if news }}"
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Resumo</label>
          <textarea
            name="summary"
            rows="3"
            required
            class="w-full border rounded px-3 py-2"
          >{{ news.summary if news }}</textarea>
        </div>

        <div>
          <label class="block text-sm font-medium">Conteúdo</label>
          <textarea
            name="content"
            rows="8"
            required
            class="w-full border rounded px-3 py-2"
          >{{ news.content if news }}</textarea>
        </div>

        <div>
          <label class="block text-sm font-medium"
            >Tags (separadas por vírgula)</label
          >
          <input
            name="tags"
            value="{{ news.tags | join(', ') if news }}"
            class="w-full border rounded px-3 py-2"
          />
        </div>

        {#
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select name="status" class="w-full border rounded px-3 py-2">
            <option
              value="removed"
              {{ "selected" if news and news.status == "removed" }}
            >
              Removido
            </option>
            <option
              value="published"
              {{ "selected" if news and news.status == "published" }}
            >
              Publicado
            </option>
          </select>
        </div>
        #}

        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700"
        >
          Salvar
        </button>
      </form>
    </main>
  </body>
</html>
